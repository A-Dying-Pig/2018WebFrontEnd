<link rel="stylesheet" href="ProgressBar.css">
<script src="ProgressBar.js"></script>

<div>学好Web前端技术，走上人生巅峰！</div>
<div id="progress-bar"></div>
<div id="progress-bar2"></div>
<div id="truth" style="display: none;">（不存在的）</div>

<script>
    let progress_bar = new ProgressBar({
        'type': 'ring',
        'container': '#progress-bar',
        'background': '#808080',
        'foreground': '#ffa500',
        'complete': () => {
            window.clearInterval(timer);
            document.getElementById('truth').style.display = 'block';
        }
    })

    let current_progress = 0;
    let timer = window.setInterval(() => {
        console.log(current_progress);
        progress_bar.set_progress(current_progress);
        current_progress += 10;
    }, 500);

    let progress_bar2 = new ProgressBar({
        'type': 'hourglass',
        'container': '#progress-bar2',
        'background': 'red',
        'foreground': 'green',
        'complete': () => {
            window.clearInterval(timer2);
            document.getElementById('truth').style.display = 'block';
        }
    })

    let current_progress2 = 0;
    let timer2 = window.setInterval(() => {
        console.log(current_progress2);
        progress_bar2.set_progress(current_progress2);
        current_progress2 += 10;
    }, 500);
</script>
